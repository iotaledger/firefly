[package]
name = "node-neon"
version = "0.1.0"
authors = ["Lucas Nogueira <lucas.nogueira@iota.org>"]
license = "MIT"
build = "build.rs"
edition = "2018"
exclude = ["artifacts.json", "index.node"]

[lib]
name = "node_neon"
crate-type = ["cdylib"]

[build-dependencies]
neon-build = "0.5.0"

[dependencies]
neon = "0.5.0"
wallet-actor-system = { path = "../../.." }
tokio = "1.0"
once_cell = "1.5"
futures = "0.3"
serde_json = "1.0"
