[package]
name = "wallet-actor-system"
version = "0.1.0"
authors = ["Lucas Nogueira <lucas.nogueira@iota.org>"]
edition = "2018"
exclude = ["/bindings", "/api-wrapper"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.0", features = ["full"] }
once_cell = "1.5.0"
iota-wallet = { git = "https://github.com/iotaledger/wallet.rs", branch = "develop", default-features = false, features = ["stronghold", "sqlite-storage"] }
serde_json = "1.0"
riker = "0.4"
serde = "1.0"
iota-core = { git = "https://github.com/iotaledger/iota.rs", branch = "dev" }
log = "0.4"

[dev-dependencies]
futures = "0.3"
