<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title></title>
    <style>
      /* latin-ext */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url('./assets/fonts/inter/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa25L7SUc.woff2') format('woff2');
        unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      /* latin */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url('./assets/fonts/inter/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      body,

      html {
        width: 100%;
        height: 100%;
        user-select: none;
        -webkit-user-drag: none;
        overflow: hidden;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        background-color: #192742;
        font-size: 11px;
        font-family: 'Inter';
      }

      #app-icon {
        margin-top: 20px;
        -webkit-user-drag: none;
      }

      #app-version {
        margin-bottom: 0.05rem;
      }

      #footer {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <img id="app-icon" alt="App icon" height="70" width="70" />
    <h2 id="title"></h2>
    <p id="app-version"></p>

    <p id="footer"></p>
    <!-- https://github.com/electron/electron/issues/2863 -->
    <script>var exports = exports || {};</script>

    <script>
        window.about.getData().then((aboutData) => {
          document.getElementById('title').textContent = aboutData.appName
          document.getElementById('app-icon').src = aboutData.iconPath
          document.getElementById('app-version').textContent = aboutData.version
          document.getElementById('footer').textContent = `IOTA Foundation ${new Date().getFullYear()}`
        })
    </script>
  </body>
</html>
