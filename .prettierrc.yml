arrowParens: always
bracketSpacing: true
embeddedLanguageFormatting: auto
endOfLine: lf
plugins:
    - 'prettier-plugin-svelte'
printWidth: 120
semi: false
singleQuote: true
svelteStrictMode: false
svelteBracketNewLine: false
svelteIndentScriptAndStyle: true
tabWidth: 4
trailingComma: es5
useTabs: false
