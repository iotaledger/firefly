name: Build Desktop

on:
    workflow_dispatch:
        inputs:
            debugElectronBuilder:
                description: 'Verbose electron-builder output'
                required: true
                default: 'true'
            stage:
                description: 'Stage'
                required: true
                type: choice
                options:
                - alpha
                - beta
                - prod
            os:
                description: 'OS'
                required: true
                type: choice
                options:
                - macos-11
                - ubuntu-20.04
                - windows-2019
jobs:
    build:
        uses: ./.github/workflows/build-desktop-for-os.yml
        with:
            debugElectronBuilder: inputs.debugElectronBuilder
            stage: inputs.stage
            os: inputs.os
