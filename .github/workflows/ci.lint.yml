name: Format & Lint

on:
  pull_request:
  push:
    branches:
      - 'develop'

jobs:
  format:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.15.0

      - name: Install Dependencies
        run: yarn --ignore-scripts

      - name: Format
        run: yarn format:check

  lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.15.0

      - name: Install Dependencies
        run: yarn --ignore-scripts

      - name: Lint
        run: yarn lint:check
