name: Format & Lint

on:
    pull_request:
    push:
        branches:
            - 'develop'

jobs:
    rust:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2

            - name: Install rustfmt with nightly toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: nightly
                  override: true
                  components: rustfmt

    js:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16.4
            - name: Install Dependencies
              run: yarn --ignore-scrip
            - name: Format
              run: yarn format-che
            - name: Lint
              run: yarn lint
