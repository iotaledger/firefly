name: Handbook

on:
  pull_request:
  push:
    branches:
      - 'chore/**'
      - 'develop'
      - 'docs/**'

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - uses: retypeapp/action-build@v2
        with:
          config: docs/handbook

      - uses: retypeapp/action-github-pages@v2
        with:
          branch: retype
          update-branch: true
