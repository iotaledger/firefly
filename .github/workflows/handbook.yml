name: Handbook

on:
  push:
    branches:
      - 'develop'

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: retypeapp/action-build@v3
        with:
          config: docs

      - uses: retypeapp/action-github-pages@latest
        with:
          branch: retype
          update-branch: true
